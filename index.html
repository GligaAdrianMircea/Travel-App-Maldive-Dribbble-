<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>

  <body>
    <div class="container">
      <div class="phones" id="first">
        <div class="notch"></div>
        <header>
          <i class="fa-solid fa-bars"></i>
          <div class="title">Travel</div>
          <div class="account">
            <img

              alt="profile image"
              class="photo"
            />

        <div class="main">

        <footer>
          <div class="buttons">

            <i class="fa-solid fa-heart"></i>

        <div class="bar"></div>
      </div>
      <div class="phones" id="second">

          <i class="fa-solid fa-bars"></i>

              alt="profile image"
              class="photo"

        <div class="pre">
          <div class="bright south">Noonu</div>
          <div class="north">North Male</div>
          <div class="bright est">Kuredu</div>
        </div>
        <div class="center">
          <div class="left"></div>
          <div id="main">
            <div class="presentation">Relax 5 days in the paradise</div>
            <div id="review">
              <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i> <span>(523 opinions)</span>
            </div>
            <div class="price">1.799<span id="dollar">$</span></div>
            <div id="button">Learn More</div>
          </div>
          <div class="right"></div>
        </div>
        <footer>
          <div class="buttons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-ticket"></i>
          </div>
        </footer>
        <div class="bar"></div>
      </div>

              alt="profile image"
              class="photo"

        <div class="middle">
          <div id="head">
            <div id="round">Round Way</div>
            <div id="one">One Way</div>
          </div>
          <div class="line"></div>
          <div class="ticket">
            <div class="upper">
              <div class="time">
                <div class="goes">09:30</div>
                <div class="bubled"></div>

              <div class="city">
                <div class="otp">OTP</div>

                <div class="dxb">DXB</div>
              </div>
              <div class="mij">
                <div class="pri"></div>
                <div class="cut"></div>
                <div class="dou"></div>
              </div>
              <div class="down">
                <div class="stanga">
                  <div class="logo"></div>
                  <div class="name">Dela Airlines</div>
                </div>
                <div class="mijl">
                  <i class="fa-solid fa-utensils"></i>

                </div>
                <div class="dreapta">
                  240$
                </div>

        <div class="ticket doi">
            <div class="upper">
              <div class="time">
                <div class="goes">15:10</div>

              <div class="city">
                <div class="otp">DXB</div>
                <div class="hours">4h10min</div>
                <div class="dxb">MLE</div>
              </div>
              <div class="mij">
                <div class="pri"></div>
                <div class="cut"></div>
                <div class="dou"></div>
              </div>
              <div class="down">
                <div class="stanga">
                  <div class="logo sec"></div>
                  <div class="name">Quatar Airlines</div>
                </div>

                  <i class="fa-solid fa-suitcase"></i>
                </div>
                <div class="dreapta">
                  155$

          <div class="ticket trei">

              <div class="time">
                <div class="goes">09:50</div>
                <div class="bubled"></div>
                <i class="fa-solid fa-arrow-right"></i>

                <div class="otp">CLJ</div>
                <div class="hours">1h45min</div>
                <div class="dxb">ISP</div>
              </div>
        </div>
        <footer class="jos">
          <div class="buttons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-ticket"></i>
          </div>
        </footer>
        <div class="bar ult"></div>
      </div>
    </div>

</html>
